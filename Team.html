<!DOCTYPE html>
<html>
<head>
    <title>Our Team Page</title>
    <style>
        /* CSS styles from previous code */

		body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px; /* Adjust the maximum width as needed */
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        nav ul li {
            display: inline-block;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px;
        }

        main {
            background-color: #fff;
            padding: 20px;
        }

        footer {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }

        .team-members {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .team-member {
            flex-basis: 200px;
            text-align: center;
            margin: 10px;
        }

        .team-member img {
            width: 100%;
            max-width: 150px;
            height: auto;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .team-member h3 {
            margin: 0;
        }

        .team-member p {
            margin: 0;
            font-style: italic;
        }
		/*section design*/
		section {
            background-color: #f2f2f2;
            padding: 20px;
        }

        section h2 {
            margin-top: 0;
        }

        section p {
            font-size: 18px;
            line-height: 1.5;
        }
    </style>
</head>
