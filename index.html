<!DOCTYPE html>
<html>
<head>
    <title>Content Area Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 1200px; /* Adjust the maximum width as needed */
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        nav ul {
            margin: 0;
            padding: 0;
            list-style-type: none;
        }

        nav ul li {
            display: inline-block;
            margin-right: 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 5px;
        }

        main {
            background-color: #fff;
            padding: 20px;
        }

        footer {
            background-color: #f2f2f2;
            padding: 20px;
            text-align: center;
        }

        /* gallery*/
        /* CSS styles for the image gallery */
.gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 10px;
}

.gallery img {
    width: 100%;
    height: auto;
}

    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>BSE23-9 FINAL YEAR PROJECT</h1>
        </header>
        
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="About.html">About</a></li>
                <li><a href="project.html">projects</a></li>
                <li><a href="project.html">Team</a></li>
            </ul>
        </nav>

        <main>
            <div class="gallery">
                <img src="assets/images/slider/slider5.jpeg" alt="Image 1">
                <img src="assets/images/slider/slider2.jpeg" alt="Image 2">
                <img src="assets/images/slider/slider3.jpeg" alt="Image 3">
                <!-- Add more <img> elements for additional images -->
            </div>
        </main>

        <footer>
            &copy; 2023 Your Website. All rights reserved.
        </footer>
    </div>
</body>
</html>
